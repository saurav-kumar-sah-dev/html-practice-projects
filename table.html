<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tag</title>
</head>
<body>
  <table border="1">
    <caption>Information about students</caption>

    <tr>
      <th>Name</th>
      <th>Roll.no</th>
      <th>Age</th>
      <th>Gender</th>
    </tr>

     <tr>
      <td>Ram</td>
      <td>062</td>
      <td>20</td>
      <td>male</td>
    </tr>

     <tr>
      <td>Mohan</td>
      <td>065</td>
      <td>22</td>
      <td>male</td>
    </tr>

     <tr>
      <td>Priya</td>
      <td>099</td>
      <td>21</td>
      <td>female</td>
    </tr>

    <tr>
      <td colspan="3">Not Found</td>
    </tr>

  </table>
</body>
</html>
